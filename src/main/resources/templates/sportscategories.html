<figure class="snip1253" th:each="rb : ${articles}">
    <div class="image"><img th:src="${rb.urlToImage}" alt="sample52"/></div>
    <figcaption>
        <a th:href="${rb.url}">Read More</a>
        <div class="date"><span class="day">28</span><span class="month">Oct</span></div>
        <h3><span  th:inline="text"> [[${rb.title}]] </span></h3>
        <p>
            <span th:inline="text"> [[${rb.description}]]</span>
        </p>
        <p>Authour:
            <span th:inline="text"> [[${rb.author}]]</span></p>
    </figcaption>
    <footer>
        <div class="views"><i class="ion-eye"></i>2,907</div>
        <div class="love"><i class="ion-heart"></i>623</div>
        <div class="comments"><i class="ion-chatboxes"></i>23</div>
    </footer>
</figure>
