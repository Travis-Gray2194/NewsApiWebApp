<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-sringsecurity">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="css/indexstyle.css">
    <link rel="stylesheet" href="css/figurestylesheet.css">
    <script src="js/form.js"></script>
</head>
<body>
<!-- TOP Bar -->
<div th:replace="index3 :: navbar"></div>
<!-- Clear the right and left float so then they not intrapt in next divesion -->
<div class="clear"></div>
<!-- Menu Bar -->
<div id="menu-bar-container">
    <div id="menu-bar">
        <h1>News</h1>
        <div id="local-news">
            <a href="#">find local news</a>
            <img id="location-img" src="http://www.universiteitvannederland.nl/wp-content/themes/uvn/img/icons/icon-location.svg">
        </div>
    </div>
</div>
<!-- Manu Bar 2 -->
<div id="menu-bar-2">
    <div id="menubar-text">
        <a href="#">Home</a>
        <a href="#">Video</a>
        <a href="#">World</a>
        <a href="#">Asia</a>
        <a href="#">UK</a>
        <a href="#">Business</a>
        <a href="#">Tech</a>
        <a href="#">Science</a>
        <a href="#">Magazine</a>
        <a href="#">Entertainment & Arts</a>
        <a href="#">Health</a>
        <a id="no-border" href="#">More
            <img id="more-arrow" src="https://www.materialui.co/materialIcons/navigation/arrow_drop_down_white_192x192.png">
        </a>
    </div>
</div>
<br>
<figure class="snip1253" th:each="news : ${newslist}">
    <div class="image"><img th:src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/mac_apps/itunes/iphone7-ipad-use-news-hero.jpg" alt="sample52"/></div>
    <figcaption>
        <a>Favorite </a>
        <div class="date"><span class="month">Saved Topic</span></div>
        <h3><span  th:inline="text"> [[${news.topic}]] </span></h3>
        <p>
            <span th:inline="text"> Here are your favorite News Selections</span>
        </p>
    </figcaption>
    <footer>
        <div class="views"><i class="ion-eye"></i>2,907</div>
        <div class="love"><i class="ion-heart"></i>623</div>
        <div class="comments"><i class="ion-chatboxes"></i>23</div>
    </footer>
</figure>
<br>
</body>
</html>
