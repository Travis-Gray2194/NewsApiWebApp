            <div class="center-on-page">
                <h1 style="color: brown">Topics Selection</h1>
                <p>We crawl and index news articles from over 5,000 news sources and blogs. We also monitor the top and breaking news headlines from the following 134 of the most notable of these sources. </p>
                <form action="#"  th:action="@{/topic}" th:object="${newsfavorites}" method="POST">
                    <input type="hidden" th:field="*{id}"/>
                <div class="select">
                    <select th:field="*{topic}" name="topic"  id="slct">
                        <option value="Business"> Business </option>
                        <option value="Entertainment">Entertainment </option>
                        <option value="Health">Health</option>
                        <option value="Science"> Science </option>
                        <option value="Sports">Sports </option>
                        <option value="Technology">Technology </option>
                    </select>
                </div>

                    <button type="submit" class="button-three">Click Me</button>
                </form>
            </div>
